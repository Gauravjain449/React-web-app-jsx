---
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: client-deployment-jsx
    spec:
      replicas: 1
      selector:
        matchLabels:
          component: web-jsx
      template:
        metadata:
          labels:
            component: web-jsx
        spec:
          containers:
          - name: client
            image: ${REPOSITORY_PROD_TAG}
            imagePullPolicy: Never
            ports:
            - containerPort: 80

---

    apiVersion: v1
    kind: Service
    metadata: 
      name: client-cluster-ip-service-jsx
    spec: 
      ports: 
        - port: 80
          targetPort: 80
          nodePort: 32500
      selector: 
        component: web-jsx
      type: NodePort